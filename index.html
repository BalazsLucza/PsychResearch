<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psychology Research Start Page</title>
</head>
<body>

<p>This is the start page for a Research Survey for the Psychology 074 - Research Methods in Behavioral Sciences class at LACC. To proceed click the link below:</p>
<a id="rotatingLink" href="#">Click here to proceed!</a>
<p id="indexDisplay">Current Index: 0</p>

<script>
  var links = [
    'https://forms.gle/CdMFVzwSNdvqVdQn6',
    'https://forms.gle/5MUDfVc6rM54pt7p6',
    'https://forms.gle/6NgJxnbyeWyBAvum8',
    'https://forms.gle/tSojCX4kLvwuJ8vx6'
  ];

  var currentIndex = 0;

  function rotateLink() {
    document.getElementById('indexDisplay').innerText = 'Current Index: ' + currentIndex;
    window.open(links[currentIndex], '_blank');
    currentIndex = (currentIndex + 1) % links.length;
  }

  // Add event listener after the DOM has loaded
  document.addEventListener('DOMContentLoaded', function () {
    var rotatingLink = document.getElementById('rotatingLink');
    rotatingLink.addEventListener('click', rotateLink);
  });
</script>

</body>
</html>
